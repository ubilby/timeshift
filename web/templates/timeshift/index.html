<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Timeshift</title>
  </head>
  <body>
    <div>
      {% comment %} Блок ввода города {% endcomment %}
      <form method="post">
        {% csrf_token %}
        <input name="city_name">
        <input type="submit" value="Найти город">
      </form>
    </div>
    <div>
      {% comment %} Блок вывода информацию {% endcomment %}
      {% if error %}
        <div>
            {{  error  }}
        </div>
      {% elif name%}
        <div>
            {{ name }} : {{ local_time }}
        </div>
      {% endif %}

    </div>
  </body>

</html>
